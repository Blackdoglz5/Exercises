	<html>
	<head>

		<link rel="stylesheet" type="text/css" href="main.css">

	</head>
	<body>
		<div class="container">
			<div class="jumbotron_centered">
				<h3>JUMBOTROOOOOONNNNNN!!!!!!</h3>

				</div>
		</div>
		<div class="navbar">
			<ul class = "nav nav-tabs">
   				<li class = "active"><a href = "#">Home</a></li>
   				<li><a href = "#">Profile</a></li>
   				<li><a href = "#">Messages</a></li>
   				
   				
</ul>

		</div>
		<div id="myCarousel" class ="carousel slide">
   
   <!-- Carousel indicators -->
  	 		<ol class = "carousel-indicators">
      			<li data-target = "#myCarousel" data-slide-to ="0" class="active"></li>
      			<li data-target = "#myCarousel" data-slide-to ="1"></li>
      			<li data-target = "#myCarousel" data-slide-to ="2"></li>
  			 </ol>   
   
   <!-- Carousel items -->
   		<div class = "carousel-inner" role="list-box">
      		<div class = "item">
         		<img src="http://il3.picdn.net/shutterstock/videos/5301272/thumb/1.jpg" alt="First Slide">
      		</div>
      		<div class = "item">

      		</div>
      		<div class="item">
      			<img src="http://bootstrapbay.com/blog/wp-content/uploads/2014/05/hay_fields_flwqqr.jpg" alt="Third Slide">
   			</div>
   
   <!-- Carousel nav -->
   <a class = "carousel-control left" href = "#myCarousel" role="button" data-slide="prev">&lsaquo;</a>
   <a class = "carousel-control right" href = "#myCarousel" role="button" data-slide="next">&rsaquo;</a>
   
</div> 
		

				</div>
		</div>
